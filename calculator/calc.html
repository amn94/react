<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<link rel="stylesheet" href="./calc.css">
<body>
    <div class="container">
        <div class="calculator">
        <div class="calc-input">
            <input type="text"  class="input-text" id="result">

        </div>
        <div class="calc-buttons-1">
            <button id="but" onclick="display('1')" >1</button>
            <button id="but" onclick="display('2')"  >2</button>
            <button id="but" onclick="display('3')">3</button>
            <button class="con"id="but"  onclick="clr()" > C</button>
        </div>
        <div class="calc-buttons-2">
            <button id="but"  onclick="display('4')">4</button>
            <button id="but"  onclick="display('5')">5</button>
            <button id="but"  onclick="display('6')">6</button>
            <button id="but" onclick="display('/')"> /</button>
        </div>
        <div class="calc-buttons-3">
            <button id="but"  onclick="display('7')">7</button>
            <button id="but"  onclick="display('8')">8</button>
            <button id="but"  onclick="display('9')">9</button>
            <button id="but" onclick="display('*')"> *</button>
        </div>
        <div class="calc-buttons-4">
            <button id="but" value="0" onclick="display('0')">0</button>
            <button id="but" onclick="display('.')">.</button>
            <button id="but" onclick="solve()">=</button>
            <button id="but" onclick="display('+')"> +</button>
        </div>
    

    </div>
    </div>
    <script src="./calc.js"></script>
    
</body>
</html>
